           <input type="password" id="input" placeholder="YOUR SLOT NUMBER">

        <input type="button" value="submit"onclick="checkpswd()" id="button" class="confirm"/>

            <script type="text/javascript">
                function checkpswd() {
    var password = document.getElementById("input").value;
    if (password >= 1 && password <= 20) {
        // Redirect to the corresponding admin.html, admin1.html, admin2.html, or admin3.html
        window.location = "quiz" + password + ".html";
    } 
    else {
        alert("ENTER THE CORRECT SLOT NUMBER.");
    }
}
